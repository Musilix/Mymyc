<div id="temp-flex">
  <!-- <img id="mimic-logo" src="../assets/images/mimic2.svg" alt="mimicky"> -->
  <h2>mymyc</h2>

  <mat-tab-group dynamicHeight="true" mat-align-tabs="center" animationDuration="1000ms" selectedIndex=5>
    <mat-tab label="Generate">
      <div id="table-wrapper">
        <table mat-table class="mat-elevation-z8" [dataSource] = "dataSource">
          <!-- this section defines the eventual headers that will be rendered...
          it also... links the data that will be in the rows? The dataSource is intrinsically looped thru
          I think, when let element is called... -->
          
          <ng-container matColumnDef="scenario" sticky>
            <th mat-header-cell *matHeaderCellDef>Scenario</th>
            <td mat-cell *matCellDef="let element"> {{element.scenario}} </td>
          </ng-container>

          <ng-container matColumnDef="gender">
            <th mat-header-cell *matHeaderCellDef>Gender</th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox class="example-margin" [(ngModel)] = "element.gender[0]" [disabled]="element.gender[1]"></mat-checkbox>
            </td>
          </ng-container>
        
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef>Address</th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox class="example-margin" [(ngModel)] = "element.address[0]" [disabled]="element.address[1]"></mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="first name">
            <th mat-header-cell *matHeaderCellDef>First Name</th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox class="example-margin" [(ngModel)] = "element.firstName[0]" [disabled]="element.firstName[1]"></mat-checkbox>
            </td>
          </ng-container>

          <ng-container matColumnDef="last name">
            <th mat-header-cell *matHeaderCellDef>Last Name</th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox class="example-margin" [(ngModel)] = "element.lastName[0]" [disabled]="element.lastName[1]"></mat-checkbox>
            </td>
          </ng-container>
        


          <!-- generates actual header of the table, using the displayedColumns array -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

          <!-- no clue what this is really doing, but it renders all the data which was linked to the rows, in the
          ng-containers up above, within the td section... -->
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

      </div>
    </mat-tab>

    <mat-tab label="About">
      <div id="description">Mymyc is an Angular project, propped up with a Python backend which handles all data generation.</div>
    </mat-tab>

    <mat-tab label="Members">

    </mat-tab>
  </mat-tab-group>
</div>
